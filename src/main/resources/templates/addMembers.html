<body>
<h1>Aici poti adauga membri noi</h1>
<p>Adauga un membru nou</p>

    <form action="#" th:acction="@{/processForm}" th:object="${member}" method="post">


        <table class="center">
            <tr>
                 <td>   <label >Nume:</label></td>
                 <td>    <input class="w3-input" type="text" id="fname" th:field="*{firstName}"></td> </tr>
            <tr>
                  <td><label>Prenume:</label></td>
                  <td><input  class="w3-input" type="text" id="lastname" th:field="*{lastName}"></td><br>     </tr>
            <tr>
                <td><label  for="cars">Gen:</label> </td>
                <td>   <select class="w3-input" id="cars" th:field="*{gender}">

                        <option value="2">Masculin</option>
                        </select>
                </td></tr>
            <tr>
                  <td><label >Telefon:</label></td>
                  <td><input  class="w3-input" type="text" id="phone" th:field="*{phone}"></td></tr>
            <tr>
                <td><label >Zi Na»ôtere:</label></td>
                <td><input  class="w3-input" type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="250-12-31"></td> </tr>
            <tr>
                <td><label >Zi Botez:</label></td>

                <td><input type="text" id="baptizeDate" th:field="*{baptizedate}"  required pattern="\d{4}-\d{2}-\d{2}"></td> </tr>
            <tr>
                  <td> <label >Adresa:</label></td>
                  <td><textarea id="address" th:field="*{address}" rows="4" cols="50"></textarea></td>
            <tr>
                  <td><input type="submit"class="w3-btn w3-blue" value="Submit"> <input type="submit" formaction="/save_member" value="Submit as Admin"></td>
            </tr>
            </table>
